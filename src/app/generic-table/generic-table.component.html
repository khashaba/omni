<table [ngClass]="{ border: showTableBorders }"  [style.width.px]="tableWidth" >
  <thead>
    <tr>
      <th
        *ngFor="let column of displayedColumns; let i = index"
        class="pointer"
        (click)="showCloseIcon()"
        [ngStyle]="{width: column.width, padding: column.padding}"
      >
        <span
          *ngIf="showIcon"
          class="fa fa-times remove"
          (click)="removecolumn(i)"
        ></span>
        {{ column.columnName }}
      </th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let dataRow of receivedTableData; let i = index">
      <td *ngFor="let column of displayedColumns; let columnNumber = index">
        <input
          *ngIf="column.dataType != 'checkbox'"
          type="{{ column.dataType }}"
          id="fname"
          name="{{ receivedTableData[i][column.columnName] }}"
          [(ngModel)]="receivedTableData[i][column.columnName]"
        />
        <label *ngIf="column.dataType == 'checkbox'" class="checkbox path">
          <input
            type="checkbox"
            name="{{ receivedTableData[i][column.columnName] }}"
            [(ngModel)]="receivedTableData[i][column.columnName]"
          />
          <svg viewBox="0 0 21 21">
            <path
              d="M5,10.75 L8.5,14.25 L19.4,2.3 C18.8333333,1.43333333 18.0333333,1 17,1 L4,1 C2.35,1 1,2.35 1,4 L1,17 C1,18.65 2.35,20 4,20 L17,20 C18.65,20 20,18.65 20,17 L20,7.99769186"
            ></path>
          </svg>
        </label>
      </td>
    </tr>
  </tbody>
</table>
<button (click)="showInConsole()">Press me</button>
